<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='/login_style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>test</title>
</head>
<body>

    <div id="parent_login">
        <div id="child_login">
            <form action="" method="POST" id="email2_form" style="height: 40vh;" class="shadow-lg p-3 mb-5 bg-body rounded">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email_conect" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" id="exampleInputPassword1" name="password">
                </div>
                <input id="show_password" class="form-check-input" type="checkbox" name="name_file" value="1" id="flexCheckDefault">
                <label class="form-check-label" value="1" for="">
                    Show password
                </label>
                <button type="submit" class="btn btn-primary">Login In</button>
            </form>
        </div>
    </div>
    
    <script>
        var show_pass=document.getElementById("show_password")
        var password_input=document.getElementById("password")

        show_pass.onclick = () => {
            const type = password_input.getAttribute("type") === "password" ? "text" : "password";
            password_input.setAttribute("type", type);
        
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body>
</html>
