{% extends "base.html" %}

{% block content %}
<div id="parent">
<form action="" method="POST" id="email_form" class="shadow-lg p-3 mb-5 bg-body rounded" style="height: 35vh;">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">select time to send</label><br>
      <input type="time" class="time_selection" name="time_to_send" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Choisis period pour envoyer l'email</label>
      <div class="period_area">
        <input type="text" name="value_for_day" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width:40px;">
        <select name="period_day" id="period-select" class="form-select" aria-label="Default select example">
                <option selected>Choisis period pour envoyer l'email</option>
                <option value="Day">Day</option>
                <option value="Week">Week</option>
                <option value="Month">Month</option>
                <option value="Year">Year</option>
            </select>
        </div>
    </div>
    <div class="btns_list" style="display:flex;">
        <button type="submit" id="email_btn" class="btn btn-primary" style="margin:0 0 0 5%;">Back</button>
        <button type="submit" id="email_btn" class="btn btn-primary" style="margin:0 18%;">Submit</button>
    </div>
    </form>
</div>

{% endblock content %}
