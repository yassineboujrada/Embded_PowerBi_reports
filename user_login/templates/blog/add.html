<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>Add User</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{% static 'blog/css/main.css' %}" rel="stylesheet" media="all">
</head>

<style>
	.message_valid{
		height: 7vh; 
		font-size: 17px; 
		display:flex; 
		justify-content: center; 
		align-items: center; 
		color: green;
		visibility: visible;
		animation: move 5s;
		-webkit-animation: move 5s infinite;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-fill-mode: forwards;
	}

	@-webkit-keyframes move{
		0% { opacity: 1; }
		15% { opacity: 0.7; }
		50% { opacity: 0.7; }
		75% { opacity: 0.3; }
		100% { opacity: 0; }
	}

</style>


<body>
    <div style="display: flex; align-items:center; justify-content:centre; height: 100vh;">
        {% if messages %}
                {% for message in messages %}
                    <div class="message_valid">
                        {{ message }}
                    </div>
                {% endfor %}
        {% endif %}

        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Add User</h2>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: cornflowerblue;">Client ID</label>
                                    <label class="label">{{key}}</label>
                                    <!-- <input class="input--style-4" type="text" name="id_key" required> -->
                                </div>
                            </div>

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label" style="color: cornflowerblue;">Tenant ID</label>
                                    <label class="label">{{ten}}</label>
                                    <!-- <input class="input--style-4" type="text" name="tenant" required> -->
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-t-15" style="display: flex; align-items:center; justify-content:space-evenly;">
                            <!-- <input type="button" class="btn btn--radius-2 btn--blue" style="background: red; width:35%;" name="cancel" value="Cancel"> -->
                            <button class="btn btn--radius-2 btn--blue" style="background: red;" type="submit" name="add" value="drop">Drop</button>
                            <button class="btn btn--radius-2 btn--blue" style="background: green;" type="submit" name="add" value="add">Add</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'blog/vendor/jquery/jquery.min.js' %}"></script>

    <script src="{% static 'blog/js/global.js' %}"></script>

</body>

</html>
