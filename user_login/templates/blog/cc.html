<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>Registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{% static 'blog/css/main.css' %}" rel="stylesheet" media="all">
</head>
{% load static %}

<style>
	.message_valid{
		height: 7vh; 
		font-size: 17px; 
		display:flex; 
		justify-content: center; 
		align-items: center; 
		color: green;
		visibility: visible;
		animation: move 5s;
		-webkit-animation: move 5s infinite;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-fill-mode: forwards;
	}

	@-webkit-keyframes move{
		0% { opacity: 1; }
		15% { opacity: 0.7; }
		50% { opacity: 0.7; }
		75% { opacity: 0.3; }
		100% { opacity: 0; }
	}

</style>


<body>
    <div style="display: flex; align-items:center; justify-content:centre; height: 100vh;">
        {% if messages %}
                {% for message in messages %}
                    <div class="message_valid">
                        {{ message }}
                    </div>
                {% endfor %}
        {% endif %}
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Redirect login</h2>
                    <form method="POST" >
                        {% csrf_token %}

                        <div class="row row-space">
                            <!-- <div class="col-2"> -->
                                <div class="input-group">
                                    <label class="label" id="label_link" for="{{initial_login}}">Open This link the get redirct url</label>
                                    <!-- <button class="btn btn--radius-2 btn--blue" onclick="loaction='{{initial_login}}'">click me</button> -->
                                    <input type="button" id="login_utl" class="btn btn--radius-2 btn--blue" value="clicke"><br>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="url_redirect">
                                    </div>
                                </div>
                        </div><br>
                        
                        <div class="p-t-15" style="display: flex; align-items:center; justify-content:space-evenly;">
                            <input type="button" class="btn btn--radius-2 btn--blue" style="background: red; width:35%;" onclick="location='/login/'" value="Cancel">
                            <button class="btn btn--radius-2 btn--blue" style="background: green;" type="submit">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("login_utl").addEventListener('click',function(){
            window.open(String(document.getElementById("label_link").htmlFor).trim())
        })
    </script>
</body>

</html>
