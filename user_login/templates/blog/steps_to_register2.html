
    <style>
        body{
            background: #373B44;  
            background: -webkit-linear-gradient(to right, #4286f4, #373B44);  
            background: linear-gradient(to right, #4286f4, #373B44); 
        }
        .conponenet{
          height: 90vh;
          display: flex;
          align-items: center;
          justify-content: flex-start;
          padding-left: 13%;
        }
        .description{
          height: 55%;
          color: aliceblue;
          font-size: 30px;
          font-family: 'Big Caslon';
          line-height: 60px;
          text-shadow: 1px 1px 2px black;
        }
        .btn_onbored{
            border-radius: 10px;
            height: 7vh;
            width: 10vw;
            background: #FF416C; 
            background: -webkit-linear-gradient(to right, #FF4B2B, #FF416C);  
            background: linear-gradient(to right, #FF4B2B, #FF416C);
            color: aliceblue;
            font-size: 15px;
            border: none;
        }
        .btn_div{
          display: flex;
          align-items: center;
          justify-content: flex-start;
        }
        .other{
            width: 30%;
        }
        .tuto{
            width: 60%;
            text-align: center;
            justify-content: center;
            margin-left: 5vw;
        }
      </style>
      
      
      {% load static %}
    
      <div class="conponenet">
        <div class="other">
            <div class="description">
                After finishing setting up a dev environment, now we open this link to the app registrations of the azure portal follow next video

                you need add this link in azure : <span style="color:#FF416C;">https://localhost/redirect</span>
            </div><br>
            <div class="btn_div">
            <button class="btn_onbored">click me</button>
            </div>
        </div>
        <div class="tuto">
            <video width="729"height="480" controls>
                <source src="{% static 'blog/logos/app_tutoriel.mp4' %}" type="video/mp4">
                <!-- <source src="{% static 'blog/logos/app_tutoriol.ogg' %}" type="video/ogg"> -->
                Your browser does not support HTML video.
            </video>
        </div>
      </div>
      
  
      <script>
        document.querySelector(".btn_onbored").addEventListener('click',()=>{
          window.open(String('https://portal.azure.com/#view/Microsoft_AAD_RegisteredApps/ApplicationsListBlade'))
          window.location.href="/register/"
        })
      </script>
