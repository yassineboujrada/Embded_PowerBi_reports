<style>
  .alert {
    padding: 20px;
    background-color: #f44336;
    color: white;
  }
  
  .closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
  }
  
  .closebtn:hover {
    color: black;
  }
</style>

<!-- Section: Design Block -->
<section class="text-center container px-5">
    <!-- Background image -->
    <div class="p-5 bg-image my-4" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 93vh;
          ">

          {% if messages %}
                  {% for message in messages %}
          
                  <div class="alert my-2" style="  padding: 10px;
                  background-color: #f44336;
                  color: white;">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';" style=" margin-left: 15px;
                    color: white;
                    font-weight: bold;
                    float: right;
                    cursor: pointer;
                    transition: 0.3s;">&times;</span> 
          
                    <p id='message'> {{message}} </p>
                    
                  </div> 
          
                  {% endfor %}
          {% endif %}
        
        </div>

    <!-- Background image -->
  
    <div class="card mx-5 mx-md-5 shadow-5-strong " style="
          margin-top: -80vh;
          heighy: 80vh;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">           

      <div class="card-body py-5 px-md-5 mx-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Login</h2>
            <form method="POST">
             {% csrf_token %}
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                  <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" />
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" />
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Log in
              </button>
  
             <!-- Register buttons -->
             <div class="text-center">
                <p>or <a href="{% url 'register' %}">register</a></p>
               
              </div>

            </form>
          </div>
        </div>
        
      </div>
      <p> â’¸ <a href="https://datastory.ma/" _blank > DataStory</a>  | 2022 </p>
    </div>
  </section>
