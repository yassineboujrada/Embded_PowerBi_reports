  <body class="light ">
    <!-- <div class="wrapper vh-100" style="border: solid;"> -->
      <div class="row align-items-center h-100" style="width: 99%;">
        <form class="col-lg-3 col-md-4 col-10 mx-auto text-center" method="POST">
          {% csrf_token %}
          {% if messages %}
                  {% for message in messages %}
          
                  <div class="alert my-2" style="  padding: 10px;
                  background-color: #f44336;
                  color: white;">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';" style=" margin-left: 15px;
                    color: white;
                    font-weight: bold;
                    float: right;
                    cursor: pointer;
                    transition: 0.3s;">&times;</span> 
          
                    <p id='message'> {{message}} </p>
                    
                  </div> 
          
                  {% endfor %}
          {% endif %}
          <div style="display: flex; justify-content: center; align-items: center; height: 15vh;" onclick="location='https://datastory.ma/'">
            <img  src="{% static 'blog/logos/logo.png' %}" style="width: 200px; height: 75px;" alt="DataStory" onclick="location='https://datastory.ma/'">
          </div>
          <h1 class="h6 mb-3">Sign in</h1>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" name="username" class="form-control form-control-lg" placeholder="Username" required="" autofocus="">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control form-control-lg" name="password" placeholder="Password" required="">
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login in</button>
          <p class="mt-5 mb-3 text-muted">Â© <span onclick="location='https://datastory.ma/'">DataStory</span> 2022</p>
        </form>
      <!-- </div> -->
    </div>
