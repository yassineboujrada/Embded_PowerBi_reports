{% extends "base.html" %}

{% block content %}
<!-- <link rel= "stylesheet" type= "text/css" href="{{url_for('static',filename='design/dashbord.css')}}"> -->

<div class="dashbord_parent">
    <div class="show_workspace_data">
        {% for work in data_workspace %}
        <select class="form-select" id="select_nav"aria-label="Default select example">
            <option selected>{{ work.name }}</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select><br>
          {% endfor %} 
    </div>
    
    <div class="show_report_graphe">
        my data
        {% for report in report_in_workspace %}
           <p> {{ report.id }}
            {{ report.name }}
            {{ report.webUrl }}</p><br>
            {% endfor %}
            {% for report in report_out %}
            <p> {{ report }}</p>
        {% endfor %}
    </div>
</div>

{% endblock content %}
