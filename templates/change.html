{% extends "forgot.html" %}

{% block contenu %}

<style>
  .jme3{
    width: 450px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #d3d3d3; 
    border-radius: 5px;
  }
  form{
    width: 250px;
  }
  .mmm{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
  }
  a{
      text-decoration: none;
      color:rgb(183, 10, 10);
  }
  a:hover{
    color:rgb(183, 10, 10);
    text-decoration: underline;
  }
  .btn{
    background: rgb(8, 97, 8);
    border: none;
  }
</style>

<label id="notification_show">
  {% with messages = get_flashed_messages(with_categories=true) %} 
      {% if messages %} 
          {% for category,msg in messages %}
              <p class='{{ category }}'>{{ msg }}</p>
          {% endfor %} 
      {% endif %} 
  {% endwith %}
</label>
<div class="jme3">
  <form action="" method="POST">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">New password</label>
        <input type="password" name="new_pass" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm password</label>
        <input type="password" name="conf_pass" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="mmm">
        <!-- <button onclick="location='/mot_de_pass'" class="btn btn-primary">Retour</button>  -->
        <a href="/mot_de_pass">Back</a> 
        <button type="submit" class="btn btn-primary">Modify</button>
      </div>
    </form>
</div>

{% endblock contenu %}
