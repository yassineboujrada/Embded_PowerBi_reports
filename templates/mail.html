{% extends "base.html" %}

{% block content %}
<div id="parent">
    <form action="" method="POST" id="email_form" class="shadow-lg p-3 mb-5 bg-body rounded">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address (separete between emails by ' , ' )</label>
          <input name="recieve_adr" type="text" placeholder="reciever mail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Subject</label>
          <input name="subject" type="text" placeholder="subject" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Body</label>
            <div class="form-floating">
                <textarea class="form-control" name="msg" placeholder="Write you're message for you're team" id="floatingTextarea2" style="height: 120px"></textarea>
            </div>
        </div>
        <div class="btns_list" id="btn_valid" style="display:flex;">
            <button type="button"id="annuler_btn" class="btn btn-primary"  onclick="location='/dashbord'">Annuler</button>
            <input type="submit" id="submit_btn" class="btn btn-primary" value="Submit">
        </div>
      </form>
</div>

<script>
  document.getElementById('submit_btn').addEventListener('mouseover',()=>{
    document.getElementById('submit_btn').value='etape suivante >'
  });

  document.getElementById('submit_btn').addEventListener('mouseout',()=>{
    document.getElementById('submit_btn').value='Submit'
  });
</script>

{% endblock content %}
